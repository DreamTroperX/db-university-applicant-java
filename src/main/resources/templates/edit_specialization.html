<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагувати</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha2/dist/css/bootstrap.css}">
</head>
<body>
<h1>Редагувати спеціальність</h1>
<form action="update_specialization" method="post">
    <input type="hidden" name="id" th:value="${specialization.id}">
    <label for="aidFaculty" class="form-control-sm">id факультету</label><br/>
    <input type="number" th:value="${specialization.idFaculty.id}" id="aidFaculty" name="aidFaculty" class="form-control-sm"><br/>
    <label for="anumber" class="form-control-sm">Номер</label><br/>
    <input type="number" th:value="${specialization.number}" id="anumber" name="anumber" class="form-control-sm"><br/>
    <label for="anumberOfStudents" class="form-control-sm">Число студентів</label><br/>
    <input type="number" th:value="${specialization.numberOfStudents}" id="anumberOfStudents" name="anumberOfStudents" class="form-control-sm"><br/>
    <label for="aname" class="form-control-sm">Назва</label><br/>
    <input type="text" th:value="${specialization.name}" id="aname" name="aname" class="form-control-sm"><br/>
    <label for="adescription" class="form-control-sm">Опис</label><br/>
    <input type="text" th:value="${specialization.description}" id="adescription" name="adescription" class="form-control-sm"><br/>
    <button type="submit" class="btn btn-outline-primary">Оновити</button>
</form>
<script th:src="@{/webjars/jquery/3.6.4/dist/jquery.js}"></script>
<script th:src="@{/webjars/popperjs__core/2.11.7/dist/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0-alpha2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
