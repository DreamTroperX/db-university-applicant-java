<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Specializations</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha2/dist/css/bootstrap.css}">
</head>
<body>
<h1 th:text="|Specialization of faculty|"></h1>
<table class="table table-striped table-sm table-hover">
    <thead class="table-dark">
    <tr>
        <th>#</th>
        <th>Faculty</th>
        <th>Number</th>
        <th>Name</th>
        <th>number of Students</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${specializations}" >
        <td th:text="${s.id}"></td>
        <td th:text="${s.idFaculty.name}"></td>
        <td th:text="${s.number}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.number_of_students}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
