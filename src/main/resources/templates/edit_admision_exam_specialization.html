<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагувати</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha2/dist/css/bootstrap.css}">
</head>
<body>
<h1>Редагувати Вступний екзамен - Спеціальність</h1>
<form action="update_admision_exam_specialization" method="post">
    <input type="hidden" name="id" th:value="${admisionExamSpecialization.id}">
    <label for="aidSpecialization" class="form-control-sm">Спеціальність id</label><br/>
    <input type="number" th:value="${admisionExamSpecialization.idSpecialization.id}" id="aidSpecialization" name="aidSpecialization" class="form-control-sm"><br/>
    <label for="aidAdmisionExam" class="form-control-sm">Вступний екзамен id</label><br/>
    <input type="number" th:value="${admisionExamSpecialization.idAdmisionExam.id}" id="aidAdmisionExam" name="aidAdmisionExam" class="form-control-sm"><br/>
      <button type="submit" class="btn btn-outline-primary">Оновити</button>
</form>
<script th:src="@{/webjars/jquery/3.6.4/dist/jquery.js}"></script>
<script th:src="@{/webjars/popperjs__core/2.11.7/dist/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0-alpha2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
