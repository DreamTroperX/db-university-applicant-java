<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редагувати</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha2/dist/css/bootstrap.css}">
</head>
<body>
<h1>Редагувати заяву</h1>
<form action="update_application" method="post">
  <input type="hidden" name="id" th:value="${applicatione.id}">
  <label for="amark" class="form-control-sm">Оцінка</label><br/>
  <input type="number" th:value="${applicatione.mark}" id="amark" name="amark" class="form-control-sm"><br/>
  <label for="astatus" class="form-control-sm">Статус</label><br/>
  <input type="text" th:value="${applicatione.status}" id="astatus" name="astatus" class="form-control-sm"><br/>
  <label for="aidSpecialization" class="form-control-sm">Id Спеціальності</label><br/>
  <input type="number" th:value="${applicatione.idSpecialization.id}" id="aidSpecialization" name="aidSpecialization" class="form-control-sm"><br/>
  <label for="aidApplicant" class="form-control-sm">Id Абітурієнта</label><br/>
  <input type="number" th:value="${applicatione.idApplicant.id}" id="aidApplicant" name="aidApplicant" class="form-control-sm"><br/>
  <button type="submit" class="btn btn-outline-primary">Оновити</button>
</form>
<script th:src="@{/webjars/jquery/3.6.4/dist/jquery.js}"></script>
<script th:src="@{/webjars/popperjs__core/2.11.7/dist/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0-alpha2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
